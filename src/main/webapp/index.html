    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:ng="http://angularjs.org"> 
  <head> 
    <title>Twitter login</title> 
    <script src="js/angular-0.9.17.js" ng:autobind></script> 
    <script src="js/app.controllers.js"></script>
    <script src="js/angular.ext.api.js"></script>
    <script src="js/angular.ext.service.js"></script>        
    <script src="js/angular.ext.directives.js"></script>
    <script src="js/angular.ext.filters.js"></script>        
    
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
      body {
        padding-top: 80px;
      }
    </style>

  </head> 
  <body ng:controller="MainController">
  
   <div class="topbar">
      <div class="fill">
        <div class="container">
            <p class="brand" href="">Twitter login</p>
 
            <p class="pull-right">
                <span ng:show="userManager.isAuthenticated()" ng:click="logout()"><a class="logout" href="#">logout</a></span>
            </p>
        </div>
      </div>
    </div>
  
  
    <div class="container">
    
      <div class="hero-unit">
        <h1>Welcome to Twitter Login</h1>
        <p>&nbsp;</p>
        <a ng:show="userManager.isVerifiedButUnauthenticated()" ng:href="{{authenticationUrl}}"><img src="images/sign-in-with-twitter.png" alt="Sign in with Twitter" /></a>
        <p ng:show="userManager.isAuthenticated()">Congratulations, <strong>{{userManager.user.username}}</strong>, you have logged in!</p>
      </div>    
        
    </div>
  </body>
</html>
